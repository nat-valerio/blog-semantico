<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
</head>
<body>
    
    <form action="" method="POST">
            <h1>TELA DE Cadastro</h1> 
            <div>
                <label for="nomeForm">Nome: </label>
                <input type="text" id="nomeForm" placeholder="Digite aqui o seu nome..." name="nome">
            </div>
    
            <div>
                <label for="sobrenomeForm">Sobrenome: </label>
                <input type="text" id="sobrenomeForm" placeholder="Digite aqui o seu sobrenome..." name="sobrenome">
            </div>
    
            <div>
                <label for="idadeForm">Idade: </label>
                <input type="number" id="idadeForm" placeholder="Digite aqui a sua idade">
            </div>
    
            <div>
                <label for="sexoForm">Sexo: </label>
                <input type="radio" name="sexo" value="feminino"> Feminino <br>
                <input type="radio" name="sexo" value="masculino"> Masculino <br>
                <input type="radio" name="sexo" value="outro"> Não informado <br>
            </div>
    
            <h2>Gêneros favoritos</h2> <br>
            <div>
                <input type="checkbox" id="hardrock" name="hardrock">
                <label for="hardrock">Hard Rock</label>
            </div> <br>
    
            <div>
                <input type="checkbox" id="powermetal" name="powermetal">
                <label for="powermetal">Power Metal</label>
            </div> <br>
    
            <div>
                <input type="checkbox" id="metalcore" name="metalcore">
                <label for="metalcore">Metal Core</label>
            </div> <br>
    
            <div>
                <input type="checkbox" id="industrial" name="industrial">
                <label for="industrial">Industrial Metal</label>
            </div> <br>
    
            <div>
                <input type="checkbox" id="speed" name="speed">
                <label for="speed">Speed Metal</label>
            </div> <br>
        </form>
        
        <footer>
            <a href="rock-station1.html">Voltar para o site</a>
        </footer>
</body>
</html>
